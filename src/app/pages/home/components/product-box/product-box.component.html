<mat-card *ngIf="product" [ngClass]="{'text-center' : !fullWidthMode}" class="main-div text-center">
    <div [ngClass]="{flex:fullWidthMode}">
        <img class="mb-1 mx-auto h-auto"
        [ngClass]="{'h-200px' : !fullWidthMode, 'h-[360px]' : fullWidthMode}"
        src="https://via.placeholder.com/150"/>
        
        <div class="w-full"
        [ngClass]="{'px-8 flex flex-col justify-between' : fullWidthMode}"
        >
            <div>
                <h5>{{product.code}}</h5>
                <p class="truncate hover:whitespace-normal">{{product.name}}</p>
                <p *ngIf="fullWidthMode">{{product.description}}</p>
             </div>
    
        <div class="flex justify-between">
    
            <span class="text-red-400">{{ product.price | currency : 'Rs '}}</span>
            <button (click)="onAddToCart()">
                <mat-icon>shopping_cart</mat-icon>
            </button>
        </div>
    </div>
    </div>
    
    </mat-card>
